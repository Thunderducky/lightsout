name: Build WASM Version
run-name: Building WASM Version - ${{ github.actor }}

permissions:
  contents: write

on:
  push:
    branches:
      - main
jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: ğŸ›  Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ğŸš§ Install Build Dependencies
        run: sudo apt-get update; sudo apt-get install -y pkg-config libx11-dev libasound2-dev libudev-dev openssl
      - name: ğŸ©³ Install trunk
        uses: jetli/trunk-action@v0.1.0
        with:
          version: "latest"
      - name: Add wasm target
        run: |
          rustup target add wasm32-unknown-unknown
      - name: Build Release
        run: |
          trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"
      - name: optimize Wasm
        uses: NiklasEi/wasm-opt-action@v2
        with:
          file: dist/*.wasm
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
